<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact with us!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <h2 class="section-title"><span>Contact</span> With Us</h2>
        <form action="">
            <div class="name">
                <div class="half-width">
                    <label for="fname">First Name</label>
                    <input type="text" class="input" name="" id="fname" placeholder="Enter your first name...">
                </div>
                <div class="half-width">
                    <label for="lname">Last Name</label>
                    <input type="text" class="input" name="" id="lname" placeholder="Enter your last name...">
                </div>
            </div>
            <label for="email">E-mail</label>
            <input type="email" class="input" name="" id="email" placeholder="example@gmail.com">
            <label for="phone">Phone Number</label>
            <input type="number" class="input" name="" id="phone" placeholder="+8801XXXXXXXXX">
            <label for="message">Your Message</label>
            <textarea name="message" class="input" id="message" cols="30" rows="5" placeholder="Write your message here..."></textarea>
            <input type="submit" class="submit-btn" value="Submit">
        </form>
    </section>
</body>
</html>
